<div class="compass-container">
    <div class="compass-outer">
        <div class="compass-pointer"></div>
        <div [ngStyle]="compassStyle" class="compass-inner"></div>
    </div>
    <button (click)="textToSpeech()" class="compass-text-to-speech">Which way am I facing?</button>
    <button (click)="onGetStartedClick()" class="compass-start">Start Using Compass</button>
</div>
